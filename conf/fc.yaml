appLog: "log/fc.log"
ginLog: "log/gin.log"
port: ":8080"
backend: "oss"
verification:
  enable: false
  method: "sha256"
  salt: "mysalt"
posLog:
  prefix: "fc"
dbBackup:
  prefix: "dbbackup"
billFile:
  prefix: "bill"
  target: "http://oss-cn-beijing.aliyuncs.com/"
oss:
  endpoint: "oss-cn-beijing.aliyuncs.com"
  bucket: "mybucket"
  accessKeyId: "mysecretid"
  accessKeySecret: "mysecretkey"
fastDfs:
  fdfsConf: "conf/fastdfs.conf"
local:
  root: "storage/"
